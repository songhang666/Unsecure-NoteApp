{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="fas fa-user-plus"></i> Confirm
          </h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_email" class="form-label">Email</label>
              {{ form.email }}
              {% if form.email.errors %}<div class="text-danger">{{ form.email.errors }}</div>{% endif %}
            </div>
            <div class="mb-3">
              <label for="id_confirmation_code" class="form-label">Confirmation Code</label>
              {{ form.confirmation_code }}
              {% if form.confirmation_code.errors %}<div class="text-danger">{{ form.confirmation_code.errors }}</div>{% endif %}
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-user-plus"></i> Confirm
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
